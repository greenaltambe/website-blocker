<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Website Blocker</title>
		<link rel="stylesheet" href="../styles/popup.css" />
	</head>
	<body>
		<h2>Website Blocker</h2>
		<div class="container">
			<div class="input-container">
				<label for="sites">Blocked sites:</label>
				<textarea
					id="sites"
					placeholder="https://example.com"
				></textarea>
			</div>
			<div class="input-container">
				<label for="add-current-site-input">Add current site</label>
				<div class="add-current-site-container">
					<input id="add-current-site-input" type="text" />
					<button id="add-current-site-btn">Add</button>
				</div>
			</div>
			<div class="time-container">
				<div class="input-container">
					<label for="start">Start Time</label>
					<input type="time" id="start" />
				</div>
				<div class="input-container">
					<label for="end">End Time</label>
					<input type="time" id="end" />
				</div>
			</div>
			<button id="save">Save</button>
			<p id="status"></p>
			<script src="../src/popup.js"></script>
		</div>
	</body>
</html>
